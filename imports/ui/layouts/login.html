<template name="login">
  Hello World !

  Please connect to enter the game ! <br /><br />

  <div class="row">
    <div class="col-md-6">
      <h2>Sign In</h2>

  		<form id="form-login" class="text-left">
	        <div class="login-form-main-message"></div>
  			<div class="main-login-form">
  				<div class="login-group">
  					<div class="form-group">
  						<label for="lg_username" class="sr-only">Username</label>
  						<input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
  					</div>
  					<div class="form-group">
  						<label for="lg_password" class="sr-only">Password</label>
  						<input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
  					</div>
  					<!--<div class="form-group login-group-checkbox">
  						<input type="checkbox" id="lg_remember" name="lg_remember">
  						<label for="lg_remember">remember</label>
  					</div>-->
  				</div>

                <div id="alertLogin" class="alert alert-danger"></div>

  				<button type="submit" class="btn btn-info login-button">Login in</button>
  			</div>
  			<div class="etc-login-form">
  				<p>forgot your password? <a href="#">click here</a></p>
  			</div>
  		</form>

    </div>
    <div class="col-md-6">
      <h2>Create New Gamer</h2>
      <form id="form-createNewUser">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" class="form-control" id="username" placeholder="Username" required autocomplete="off">
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email" required autocomplete="off">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>

        <div class="form-group">
          <label for="passwordConfirm">Confirm</label>
          <input type="password" class="form-control" id="passwordConfirm" placeholder="Password" required>
        </div>

        <button type="submit" class="submitCreateUser btn btn-default">Submit</button>
      </form>
    </div>
  </div>

</template>
